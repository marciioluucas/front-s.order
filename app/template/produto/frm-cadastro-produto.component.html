<style>
    .input-field input:focus {
        border-bottom: 1px solid #311b92;
        box-shadow: 0 1px 0 0 #000;
    }
    /*.input-field input {*/
        /*color: #311b92;*/

</style>
<div class="row">
    <div class="col s12">
        <div class="card white darken-1">
            <div class="card-content">
                <span class="card-title">Cadastro de produtos</span>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="nome" type="text" class="">
                                <label for="nome">Nome</label>
                            </div>
                            <div class="input-field col s6">
                                <select>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="1">Pequeno</option>
                                    <option value="2">Medio</option>
                                    <option value="3">Grande</option>
                                </select>
                                <label>Tamanho</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="preco" type="text" class="validate">
                                <label for="preco">Preço</label>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label" for="Enviar"></label>
                            <button id="Enviar" name="Enviar" class="waves-effect waves-light btn deep-purple darken-3"
                                    (click)="cadastrarUsuario()">Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
